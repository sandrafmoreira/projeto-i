<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW - Escape Room</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section id="nav">
    <div>
        <img id="tsiw_maze_logo" src="/img/game/tsiw maze logo.png" alt="">
        <h2 class="bye_chatgpt">Adeus ChatGPT!!</h2>
    </div>
    <div class="collectibles">
       
    </div>
    <div id="pause_and_timer">
        <button class="pause_btn"><img id="pause_icon" src="/img/game/pause.png" alt=""></button>
        <h2 id="timer" >----</h2>
    </div>
</section>
<section class="game">
    <div class="collectibles">
        <div class="collectible1"></div>
        <div class="collectible2"></div>
        <div class="collectible3"></div>
        <div class="collectible4"></div>
    </div>
    <div class="escape_game">
        <img id="escape_room" usemap="#escapeRoom" class="img-fluid img-responsive rounded mx-auto d-block" src="/img/game/escape room.png" alt="Imagem do Escape Room">

        <map name="escapeRoom">
            <area shape="poly" coords="75, 474, 115, 485, 116, 502, 70, 525, 17, 511, 17, 498" href="#" alt="Livro" id="book">
            <area shape="poly" coords="360, 386, 468, 399, 467, 434, 360, 421, 360, 386" href="#" alt="Gaveta" id="drawer">
            <area shape="poly" coords="180, 294, 209, 287, 238, 300, 206, 308, 179, 294" href="#" alt="Caderno" id="notebook">
            <area shape="poly" coords="239, 312, 361, 326, 375, 313, 260, 299" href="#" alt="Teclado" id="keyboard">
            <area shape="poly" coords="254, 247, 441, 264, 442, 157, 257, 148, 254, 247" href="#" alt="Ecrã" id="screen">
        </map>
    </div>
</section>

    <!-- TEMPORIZADOR -->
    <h1 id="timer">----</h1>
    <button type="button" id="countdownBtn">Começar temporizador</button>

    <!-- DESAFIOS COM MODAIS -->
    <button id="challenge1" class="btn-challenge" onclick="openModal()">1</button>
    <div id="esc_modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Enunciado</h2>
            <p>Enunciado</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Opção</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Opção</label><br>
        </div>
    </div>
    <button id="challenge2" class="btn-challenge">2</button>
    <button id="challenge3" class="btn-challenge">3</button>
    <button id="challenge4" class="btn-challenge">4</button>
    <button id="challenge5" class="btn-challenge">5</button>
    <button id="challenge6" class="btn-challenge">6</button>
    <button id="challenge7" class="btn-challenge">7</button>

    <script src="/js/game.js"></script>
    <script src="./scripts/game.js"></script>
</body>
</html>
