<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Editar Perfil</title>
</head>
<body>
 
        <form class="modal_profile_form">
            <button class="close_modal_btn">
                <img src="/img/Icons/close_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Fechar Login Pop up" class="close_modal_icon" >
            </button>
            <div class="modal_profile_content">
                <div class="modal_Profile_form_text">
                    <h1>Editar perfil</h1> 
                    <img src="/img/Avatars/caloiro.png" alt="meu estatuto" class="profile_status_img" id="profileAvatar"> 
                    <p class="profile_status">Caloiro de TSIW</p>
                </div>
                <div class="modal_Profile_form_avatars">
                    <!-- <h4>Meus avatares</h4> -->
                    <div class="avatars_grid">
                        <button type="button" class="avatar_description" id="avatarCaloiro">
                            <img src="/img/Avatars/caloiro.png" alt="Avatar de Caloiro">
                            <p>Caloiro de TSIW</p>
                        </button>
                        <button type="button" class="avatar_description" id="avatarProgramador">
                            <img src="/img/Avatars/scrum.png" alt="Avatar de Programador novato - primeiro ano - primeiro nível escape room">
                            <p>Programador novato</p>
                        </button>
                        <button type="button" class="avatar_description"  id="avatarSherlock">
                            <img src="/img/Avatars/expert.png" alt="Avatar de Sherlock dos Dados - segundo ano - segundo nível escape room">
                            <p>Sherlock dos Dados</p>
                        </button>
                        <button type="button" class="avatar_description"  id=avatarFinalista">
                            <img src="/img/Avatars/dev.png" alt="Avatar Finalista no recurso - terceiro ano - terceiro nível escape room">
                            <p>Finalista no recurso</p>
                        </button>
                    </div>
                </div>
                <!-- <div class=" form_credential">
                    <label for="Fname" class="form_label"> Nome de utilizador</label>
                    <input type="text" placeholder="nome..." name="Fname" class="form_input" id="Fname" required>
                </div>
                <div class=" form_credential">
                    <label for="email" class="form_label"> E-mail</label>
                    <input type="email" placeholder="eeeee@gmail.com" name="email" class="form_input" id="email" required>
                    
                </div> -->

                <button type="button" class="form_btn" id="changeAvatarButton">
                    Alterar
                </button>
                

                <!-- pixels -->
                <div class="modal_edit_pixel_1"></div>
                <div class="modal_edit_pixel_2"></div>
            </div>
        </form>

        <script type="module" src="/js/editProfile.js"></script>
        <script type="module" src="/js/views/navbarView.js"></script>
</body>
</html>
