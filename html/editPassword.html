<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Editar Password</title>
</head>
<body>
    
    
    <form class="modal_password_form" name="login_form" >
        <button id="close_password_modal_btn" type="button">
            <img src="/img/Icons/close_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Fechar Editar Password Pop up" class="close_modal_icon" >
        </button>
                <div class="modal_password_content">
                    <div class=" modal_form_text">
                        <h1>Editar Palavra-Passe</h1>
                    </div>
    
                    <div class=" form_credential">
                        <label for="password" class="form_label">Palavra-passe antiga</label>
                        <input type="password" placeholder="****** " name="password" class="form_input" required>
                
                    </div>
                    <div class=" form_credential">
                        <label for="password" class="form_label">Palavra-passe nova</label>
                        <input type="password" placeholder="****** " name="password" class="form_input" required>
                        <p class="pass_min_caracters">*No m√≠nimo 8 caracteres</p>
                
                    </div>
                    <div class=" form_credential">
                        <label for="password" class="form_label">Confirmar</label>
                        <input type="password" placeholder="****** " name="password" class="form_input" required>
                
                    </div>
            
                    <button type="submit" value="submit" class="edit_password_form_btn form_btn" >
                        Alterar
                    </button>
                    
                </div>
                <!-- pixels -->
                <div class="modal_edit_pixel_1"></div>
                <div class="modal_edit_pixel_2"></div>
                
            </form>
        
    </dialog> 


    <script type="module" src="../js/modals/dropdownMenu.js"></script>
    <script type="module" src="/js/views/navbarView.js"></script>
</body>
</html>
