<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- login Modal -->
    <div class="login_modal" id="login-modal">
        <div class="modal_div_background"></div>
            <form class=" modal_login_form" name="login_form" >
            <button class="close_modal_btn"></button>
                    <img src="/img/Icons/close_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Fechar Login Pop up" class="close_modal_icon" >
                </button>
                <div class="modal_login_content">
                    <div class=" modal_login_form_text">
                        <h1>Iniciar sessão</h1>
                        <p>Descobre mais sobre teu curso de sonho</p>
                    </div>
    
                    <div class=" form_credential">
                        <label for="email" class="form_label"> E-mail</label>
                        <input type="email" placeholder="eeeee@gmail.com" name="email" class="form_input" id="email" required>
                        
                    </div>
                    <div class=" form_credential">
                        <label for="password" class="form_label">Palavra-passe</label>
                        <input type="password" placeholder="****** " name="password" class="form_input" required>
                
                    </div>
            
                    <button type="submit" value="LOGIN" class="form_btn" onclick="Login_form_upValidate()">
                        Iniciar Sessão
                    </button>
                    
                    <div class="alternative_validation">
                        <p> ou</p>
                        <p>Continuar com o Google</p>
                        <p>Continuar com o Facebook</p>
                    </div>
                </div>

                <!-- pixels -->
                <div class="modal_login_pixel_1"></div>
                <div class="modal_login_pixel_2"></div>
            </form>
    </div>
    <script src="../js/modals/loginModal.js"></script>
    
</body>
</html>
