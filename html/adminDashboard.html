<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #addTestimony, #addEvents{
            display: none;
        }
        label, button{
            display: block;
        }
    </style>
    <button id="openTestimonyDiv">Adicionar Testemunhos</button>

    <div id="addTestimony">
        <form action="" id="testimonyForm">
            <label for="testimony_name">Nome do testemunho:</label>
            <input type="text" name="testimony_name" id="testimony_name" required>

            <label for="testimony_text">Texto do testemunho:</label>
            <textarea name="testimony_text" id="testimony_text" rows="8" cols="25" style="resize: none;" required></textarea>

            <label for="testimony_job_position">Local onde trabalha / Prémios</label>
            <input type="text" name="testimony_job_position" id="testimony_job_position" required placeholder="colocar ; entre tópicos!">

            <label for="testimony_image">Imagem do testemunho:</label>
            <input type="file" name="testimony_image" id="testimony_image" required>

            <label for="testimony_placement">Onde inserir:</label>
            <select name="testimony_placement" id="testimony_placement">
                <option value="homepage">Homepage</option>
                <option value="course">Curso</option>
            </select>

            <button type="submit" id="testimonySubmitBtn">Submeter</button>
            <button id="closeTestimonyDiv">X</button>
        </form>
    </div>

    <button id="openEventDiv">Adicionar Eventos</button>

    <div id="addEvents">
        <form action="" id="eventsForm">
            <label for="event_name">Nome do evento:</label>
            <input type="text" name="event_name" id="event_name">

            <label for="event_image">Imagem/Poster do evento:</label>
            <input type="file" name="event_image" id="event_image">
            <button id="eventSubmitBtn">Submeter</button>
            <button id="closeEventDiv">X</button>
        </form>
    </div>

    <script type="module" src="../js/models/testemoniesModel.js"></script>
    <script type="module" src="../js/models/eventsModel.js"></script>
</body>
</html>
